<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgendMed</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0066cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contêiner principal */
    .container {
      text-align: center;
      background-color: #0066cc;
      color: white;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Título */
    h1 {
      margin-bottom: 20px;
      font-size: 50px;
    }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
    }

    /* Labels */
    label {
      font-size: 14px;
      text-align: left;
      margin: 10px 0 5px;
    }

    /* Inputs */
    input {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    /* Links */
    .forgot-password {
      font-size: 12px;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Botão */
    .btn {
      padding: 10px;
      font-size: 16px;
      color: #0066cc;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AgendMed</h1>
    <form action="#" method="post">
      <label for="login">LOGIN</label>
      <input type="text" id="login" name="login" required>
      
      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha" required>
      
      <!-- Redireciona para cadastro.html -->
      <a href="cadastro.html" class="forgot-password">Criar Cadastro</a>
      <a href="#" class="forgot-password">Esqueceu a senha? clique aqui!</a>
      
      <button type="submit" class="btn">ENTRAR</button>
    </form>
  </div>
</body>
</html>
