<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgendMed - Criar Conta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background-color: #0066b3;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel h1 {
      font-size: 2.5rem;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 2px solid #e0e0e0;
    }

    .right-panel h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 10px;
    }

    .right-panel p {
      color: #666;
      margin-bottom: 20px;
    }

    .right-panel a {
      color: #0066b3;
      text-decoration: none;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background-color: #0066b3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005499;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>AgendMed</h1>
    </div>
    <div class="right-panel">
      <h2>Criar nova conta</h2>
      <p>Já está cadastrado? <a href="index.html">Conecte-se</a></p>
      <form>
        <input type="text" placeholder="Por favor digite seu nome" required>
        <input type="email" placeholder="Por favor digite seu e-mail" required>
        <input type="password" placeholder="Por favor digite sua senha" required>
        <input type="date" required>
        <button type="submit">Finalizar</button>
      </form>
    </div>
  </div>
</body>
</html>
